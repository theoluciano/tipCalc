<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="tipCalc.js"></script>
  <title>Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body class="body background-secondary-light">
  <div class="interface background-lightest">
    <div class="input">
      <div>
        <div class="padding-under">
          Bill
          <div class="small-padding"></div>
          <input type="number" step="0.01" min=0 class="bill-input" placeholder="0" id="bill-input" onChange="getBillInput()">
        </div>
      </div>
      <div>
        <div class="padding-under">
          Select Tip %
          <div>
            <label class="custom-radio" id="custom-radio">
              <input id="5" class="radio-button" name="tip-percent" type="radio" checked onclick="clearCustomInput()"></input>
              <label for="5" class="radio-label">5%</label>
              <input id="10" class="radio-button" name="tip-percent" type="radio" onclick="clearCustomInput()"></input>
              <label for="10" class="radio-label">10%</label>
              <input id="15" class="radio-button" name="tip-percent" type="radio" onclick="clearCustomInput()"></input>
              <label for="15" class="radio-label">15%</label>
              <input id="25" class="radio-button" name="tip-percent" type="radio" onclick="clearCustomInput()"></input>
              <label for="25" class="radio-label">25%</label>
              <input id="50" class="radio-button" name="tip-percent" type="radio" onclick="clearCustomInput()"></input>
              <label for="50" class="radio-label">50%</label>
              <input id="custom" class="radio-input" name="tip-percent" type="number" placeholder="Custom" onclick="clearRadio()"></input>
            </label>
          </div>
        </div>
      </div>
      <div>
        <div>
          Number of People
          <div class="small-padding"></div>
          <input type="number" class="people-input" min=0 placeholder="0" id="people-input" onChange="getPeopleInput()">
        </div>
        
      </div>
    </div>
    <div class="background-primary output">
      <div class="breakdown">
        <div class="amount-result padding-under">
          <div class="tip-amount">
            Tip Amount
            <br>
            <div class="per-person">
              / person
            </div>
          </div>
          <span id="tip-total">$0.00</span>
        </div>
        <div class="total-result">
          <div class="total-per-person">
            Total
            <br>
            <div class="per-person">
              / person
            </div>
          </div>
          <span id="per-person-total">$0.00</span>
        </div>
      </div>
      <button type="button" class="button" id="reset" onclick = clickReset() >
        Reset
      </button>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
